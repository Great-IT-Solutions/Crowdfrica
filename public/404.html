<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://s3-eu-west-1.amazonaws.com/crowdfrica/images/error/logo.png" />
  <style>
  html, body {
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
  }
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .container {
    width: 100%;
    height: 100%;
    background: url("https://s3-eu-west-1.amazonaws.com/crowdfrica/images/error/404.png");
    background-size: 100% 100%;
    background-repeat: no-repeat;
    text-align: center;
  }

  .container .notice {
    padding: 150px 0px;
  }

  .container .notice a {
    padding: 15px;
    display: block;
    border: 1px solid #888;
    display: inline-block;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    outline: none;
  }
  .container .notice a:hover {
    background: #888;
    color: white;
  }

  .container .notice img {
    width: 400px;
    margin: 0px;
    bottom: 0px;
    left: 0px;
  }

  .container h4 {
    margin: 0px;
    font-size: 30px;
    padding: 50px 0px;
    color: white;
  }
  .links {
    text-decoration: none;
    color: #fe5103;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="notice">
      <img src="https://s3-eu-west-1.amazonaws.com/crowdfrica/images/error/text.png">
      <h4>Ooops seems like you are lost!!</h4>
      <a class="links" href="/campaigns">Fund A Project.</a>
    </div>
  </div>
</body>
</html>
